kind: HTTPProxy
apiVersion: projectcontour.io/v1
metadata:
  name: test
  namespace: test
spec:
  routes:
    - services:
        - name: nginx_final_web
          port: 80
      loadBalancerPolicy:
        strategy: WeightedLeastRequest
      timeoutPolicy:
        idle: infinity
        response: infinity
  virtualhost:
    fqdn: test-argocd.server-in.com
    corsPolicy:
      allowCredentials: true
      allowOrigin:
        - "*"         # allows any origin
      allowMethods:
        - GET
        - POST
        - OPTIONS
        - DELETE
      allowHeaders:
        - "*"         # allows any origin
      exposeHeaders:
        - Content-Length
        - Content-Range
      maxAge: "10m"    # preflight requests can be cached for 10 minutes.
